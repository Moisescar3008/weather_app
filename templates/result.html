<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima en {{ weather.city }}</title>
</head>
<body>
    <h1>Clima en {{ weather.city }}</h1>
    <p>Temperatura: {{ weather.temperature }}°C</p>
    <p>Descripción: {{ weather.description }}</p>
    <img src="http://openweathermap.org/img/wn/{{ weather.icon }}@2x.png" alt="Ícono del clima">
    <a href="/">Buscar otra ciudad</a>
</body>
</html>
